version: '3.8'

services:
  # Main APK Analysis Service
  apk-reverse-tool:
    build: .
    container_name: apk-reverse-tool
    ports:
      - "8080:8080"
    volumes:
      - ./apks:/app/apks:ro          # APK files to analyze (read-only)
      - ./reports:/app/reports        # Analysis reports
      - ./logs:/app/logs              # Log files
      - ./configs:/app/configs        # Configuration files
      - android-sdk:/opt/android-sdk  # Persist Android SDK
    environment:
      - APK_REVERSE_TOOL_LOG_LEVEL=INFO
      - ANDROID_HOME=/opt/android-sdk
      - JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64
    networks:
      - apk-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/app/apk-reverse-tool.sh", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: apk-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - apk-network
    restart: unless-stopped
    command: redis-server --appendonly yes

  # PostgreSQL for storing analysis results
  postgres:
    image: postgres:14-alpine
    container_name: apk-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=apk_analysis
      - POSTGRES_USER=apkuser
      - POSTGRES_PASSWORD=apkpass123
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - apk-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U apkuser -d apk_analysis"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx reverse proxy for web interface
  nginx:
    image: nginx:alpine
    container_name: apk-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./reports:/var/www/reports:ro
    depends_on:
      - apk-reverse-tool
    networks:
      - apk-network
    restart: unless-stopped

  # Web interface (Optional - for future web UI)
  web-ui:
    build:
      context: ./web-ui
      dockerfile: Dockerfile
    container_name: apk-web-ui
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
      - REACT_APP_REDIS_URL=redis://redis:6379
    depends_on:
      - apk-reverse-tool
      - redis
    networks:
      - apk-network
    restart: unless-stopped

  # Worker for background analysis tasks
  apk-worker:
    build: .
    container_name: apk-worker
    volumes:
      - ./apks:/app/apks:ro
      - ./reports:/app/reports
      - ./configs:/app/configs
      - android-sdk:/opt/android-sdk
    environment:
      - APK_REVERSE_TOOL_MODE=worker
      - REDIS_URL=redis://redis:6379
      - POSTGRES_URL=postgresql://apkuser:apkpass123@postgres:5432/apk_analysis
    depends_on:
      - redis
      - postgres
    networks:
      - apk-network
    restart: unless-stopped
    command: ["python3", "/app/scripts/worker.py"]

  # Monitoring with Prometheus (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: apk-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - apk-network
    restart: unless-stopped

  # Grafana for visualization (Optional)
  grafana:
    image: grafana/grafana:latest
    container_name: apk-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    networks:
      - apk-network
    restart: unless-stopped

# Named volumes for persistence
volumes:
  android-sdk:
    driver: local
  redis-data:
    driver: local
  postgres-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

# Networks
networks:
  apk-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16